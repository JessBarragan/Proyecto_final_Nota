<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Notas-Jess</title>
  <link type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
  
</head>
<body class="post">
  <div class="container-fluid" style="height: 95vh">
    <div class="row content" style="height: 100%">
      <div class="col-sm-6" style="height: 100%">
        <h1>Post-it</h1>
        <div class="row border" style="height: 50%; overflow:auto">
          <div class="col-sm-12" id="container">

          </div>
        </div>
        <div class="row" style="height: 50%; overflow:auto">
          <div class="col-sm-12">
            <h1>Eliminadas</h1>
            <div class="row" id="deletedContainer">

            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6" style="height: 100%; border-left: 1px solid #eee;">
        <h1 style="margin-top:15px">Añade una nueva nota</h1>
        <div class="col-sm-7 border">
          <form role="form" name="addNote" id="addSticky">
            <div class="control-group form-group">
              <div class="controls">
                <br /><br />
                <label for="title">Titulo</label>
                <input type="text" class="form-control" id="notename" required data-validation-required-message="You must enter a title" />
              </div>
            </div>
            <div class="control-group form-group">
              <div class="controls">
                <label for="content">Contenido</label>
                <textarea id="notecontent" class="form-control" maxlength="999" rows="10" cols="100" required style="resize: none;"></textarea>
              </div>
            </div>
             <select id="tema-nota">
            <option value="personal">Personal</option>
            <option value="escuela">Escuela</option>
            <option value="deuda">Deuda</option>
        </select>
            <div id="success"></div>
            <button type="submit" class="btn btn-primary pull-right" id="saveButton" style="margin-bottom:10px">Añadir nota</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="deleteModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Notas eliminadas</h4>
        </div>
        <div class="modal-body">
          <p>¿Estas seguro de eliminar la nota?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="deleteButton" data-dismiss="modal">Si</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="okModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Listo</h4>

        </div>
        <div class="modal-body">
          <p>¿Estas seguro de ya no utilizar esta nota?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="yesButton" data-dismiss="modal">Si, estoy seguro</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="restoreModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Restaurar</h4>
        </div>
        <div class="modal-body">
          <p>¿Te gustaría restaurar esta nota?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" id="restoreYes" data-dismiss="modal">Si, me gustaria</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>


</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="funciones.js"></script>

</html>
